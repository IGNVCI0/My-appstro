<ion-header> 
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/inicio"
    text="Regresar"
    color="primary">
    </ion-back-button>
  </ion-buttons>

  <ion-title>Inicio de sesion</ion-title>
</ion-toolbar>
</ion-header> 

<ion-content>
  <ion-card>
    
    <form [formGroup]="formularioLogin" class="FormularioInicio">
      
      <div class="imgcontainer">
        <img src="assets/icon/logoduoc.png" alt="Avatar" class="avatar">
      </div>

      <ion-item class="item" lines="full">
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input type="text" formControlName="correoelectronico"></ion-input>
      </ion-item>
  
      <ion-item class="item" lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="contrasena"></ion-input>
      </ion-item>
   
        <ion-row>
        <ion-col>

          <button class="botonI" (click)="presentLoading()" (click)="ingresar()" expand="block" type="button">Iniciar Sesion</button>
          
          <button class="botonR" routerLink="/registro" type="submit" color="danger" expand="block">Registro</button>

          
          <ion-item class="record">
          <ion-label>Recordar Sesion</ion-label>
          <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
          </ion-item>
          <br>
          <div class="container">
            <button type="button" expand="block" (click)="presentAlert()" class="cancelbtn">Salir</button>
            <span class="psw"><a href="/recuperar">Olvidaste tu contraseña?</a></span>
          </div>

        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
